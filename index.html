<!DOCTYPE html>

                <td class="orange1"></td>

            </tr>
            <tr>
                <td colspan="3" class="pink"></td>
                <td colspan="3" class=""></td>
            </tr>
            <tr>
                <td colspan="2" class="yellow"></td>
                <td colspan="2" class="yellow"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
